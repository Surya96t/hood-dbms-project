{% extends "base.html" %}
{% block title %}View Reservation{% endblock %}

{% block contents %}
<div class="body-container-menu">
    <div class="menu-container">
        <h1 class="menu-title">Menu Items</h1>
        <table>
            <tr><th>Item</th><th>Description</th><th>Price</th></tr>
            {% for item in menu %}
                <tr><td>{{item.itemName}}</td> <td>{{item.description}}</td><td>{{item.price}}</td></tr>
            {% endfor %}
        </table>
{% endblock %}
