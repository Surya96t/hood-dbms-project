{% extends "base.html" %}
{% block title %}View Reservation{% endblock %}

{% block contents %}

<div class="body-container">
    <div class="container">
        <h1 class="member-title">Membership Sign-Up!</h1>
        <form action="/add_member" method="POST">
            <div class="mem-info">
                <!-- Customer Name Input Box-->
                <div class="mem-input-box">
                    <label for="mem-name">Name</label>
                    <input type="text" id="mem-name" name="mem-name" placeholder="Enter Full Name" required />
                </div>
        
                <!-- Customer Email Input Box-->
                <div class="mem-input-box">
                    <label for="mem-email">Email</label>
                    <input type="email" id="mem-email" name="mem-email" placeholder="Enter Email" required/>
                </div>
        
                <!-- Customer Phone Number Input Box-->
                <div class="mem-input-box">
                    <label for="mem-num">Number</label>
                    <input type="tel" id="mem-num" name="mem-num" placeholder="Enter Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required/>
                </div>
        
                <!-- Customer DOB Input Box-->
                <div class="mem-input-box">
                    <label for="mem-date">Date of Birth</label>
                    <input type="date" id="mem-date" name="mem-date" required />
                </div>
        
                <!-- Customer Address Input Box-->
                <div class="mem-input-box">
                    <label for="mem-address">Address</label>
                    <input type="text" id="mem-address" name="mem-address" required />
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</div> 






{% endblock %}
