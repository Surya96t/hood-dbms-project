{% extends "base.html" %}
{% block title %}Check Reservation{% endblock %}


{% block contents %}

<div class="body-container">
    <div class="container">
        <h1 class="reserve-title">View your Reservation</h1>
        <form action="/vw_res" method="POST">                    <!-- ? Should be "/check_res" ?? -->
            <div class="main-res-info">
                <div class="check-res-input-box">
                    <label for="cust-res">Reservation ID</label>
                    <input type="number" id="cust-res" name="cust-res" placeholder="Enter Reservation ID" required />
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="View Reservation">
            </div>
        </form>
        <div class="check-res-link">
            <a href="/mk_res">Don't have reservation? Make one now!</a>
        </div>
    </div>
</div>


{% endblock %}
