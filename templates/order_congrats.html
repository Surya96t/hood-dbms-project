{% extends "base.html" %}
{% block title %}Order Food{% endblock %}

{% block contents %}
<div class="body-container-menu">
    <div class="menu-container">
        <h1 class="menu-title">Congrats! Order Placed!</h1>
        
        <p><br>{{cust_details.name}}</p>
        <p><br>{{cust_details.PhoneNumber}}</p>
        <p><br>{{cust_details.totalBill}}</p>
         

        {% for i in menu_details %}
            <p><br>{{i.itemName}}</p>
            <p><br>{{i.price}}</p>
        {% endfor %} 
    </div>
     

</div>





{% endblock %}
